version: 2.1

executors:
  frontend:
    docker:
      - image: cimg/node:12.21.0
        environment:
          REACT_APP_URL: http://127.0.0.1
          REACT_APP_PORT: 5000
  backend:
    docker:
      - image: cimg/node:12.21.0
        environment:
          database_test: phantom_test
          user_test: postgres
          password_test: test123
          host_test: localhost
          port_test: 5432
          ssl_test: 0
          jwtSecret_test: pern
      - image: circleci/postgres:13.4
        auth:
          username: postgres
          password: test123
        environment:
          - POSTGRES_PASSWORD=postgres


jobs:
  fe_tests:
    executor: frontend
     working_directory: ~/project/clien
    steps:
      - checkout
      - run: 
          name: Install npm packages
          command: |
            cd ~/project/client
            pwd
            npm install
            
      - run:
          name: Run tests
          command: npm run test
  be_tests:
    executor: backend
    steps:
      - checkout
      - run:
          name: Change directory
          command: cd ~/project/server
      - run: 
          name: Install npm packages
          command: npm i
      - run:
          name: Run tests
          command: npm run test

          # sudo -u postgres psql
